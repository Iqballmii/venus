<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untuk venus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background: url("images/bg.jpg") center/cover no-repeat fixed;
            overflow: hidden;
        }

        /* Kartu putih transparan */
        .card {
            background: rgba(255, 255, 255, 0.85); 
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .question-img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 25px;
            display: block;
        }

        /* Tombol tunggal di tengah */
        .btn-valentine {
            background: #6b1e1e; 
            color: white; 
            border: none; 
            border-radius: 30px;
            padding: 15px 40px; 
            font-size: 18px; 
            font-weight: 600; 
            cursor: pointer;
            width: 100%; /* Tombol memanjang memenuhi kartu */
            transition: transform 0.2s;
        }

        .btn-valentine:active {
            transform: scale(0.95);
        }

        /* Tampilan Foto Akhir */
        #finalSection {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100;
        }

        #finalSection img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <audio id="mySong" src="song.mp3" loop></audio>

    <div class="card" id="askCard">
        <img src="images/pertanyaan.jpg" class="question-img" alt="Pertanyaan">
        <button class="btn-valentine" onclick="showFinal()">hai vemut</button>
    </div>

    <div id="finalSection">
        <img src="slide1.jpg" alt="Final Photo">
    </div>

    <script>
        const song = document.getElementById('mySong');
        const askCard = document.getElementById('askCard');
        const finalSection = document.getElementById('finalSection');

        function showFinal() {
            // Musik diputar
            song.play().catch(e => console.log("Audio started"));

            // Ganti tampilan
            askCard.style.display = 'none';
            finalSection.style.display = 'block';
            
            // Background jadi hitam supaya foto slide1 kelihatan bersih
            document.body.style.background = "#000";
        }
    </script>
</body>
</html>
