<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background: url("images/bg.jpg") center/cover no-repeat fixed;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* Kartu putih transparan */
        .card {
            background: rgba(255, 255, 255, 0.85); 
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .question-img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            display: block;
        }

        .quiz-btns {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-quiz {
            background: #6b1e1e; 
            color: white; 
            border: none; 
            border-radius: 30px;
            padding: 12px 25px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer;
            flex: 1;
        }

        /* Bagian Foto Final (Slide 1) */
        #finalSection {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100;
        }

        #finalSection img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <audio id="mySong" src="song.mp3" loop></audio>

    <div class="card" id="askCard">
        <img src="images/pertanyaan.jpg" class="question-img" alt="Pertanyaan">
        <div class="quiz-btns">
            <button class="btn-quiz" onclick="showFinal()">Yes</button>
            <button class="btn-quiz" onclick="showFinal()">No</button>
        </div>
    </div>

    <div id="finalSection">
        <img src="slide1.jpg" alt="Final Photo">
    </div>

    <script>
        const song = document.getElementById('mySong');
        const askCard = document.getElementById('askCard');
        const finalSection = document.getElementById('finalSection');

        function showFinal() {
            // Putar lagu
            song.play().catch(e => console.log("Audio play dipicu"));

            // Sembunyikan kartu & munculkan foto final
            askCard.style.display = 'none';
            finalSection.style.display = 'block';
            
            // Ubah background body jadi hitam agar foto rapi
            document.body.style.background = "#000";
        }
    </script>
</body>
</html>
