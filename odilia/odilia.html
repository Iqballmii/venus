<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untuk venus</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh; 
            width: 100vw;  
            overflow: hidden;
            background-color: #000;
        }

        .slide-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }

        .slide-img.active {
            opacity: 1;
            z-index: 2;
        }

        .nav-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <audio id="mySong" src="song.mp3" loop></audio>

    <div class="slide-container">
        <img src="slide1.jpg" class="slide-img active">
        <img src="slide2.jpg" class="slide-img">
        <img src="slide3.jpg" class="slide-img">
        <img src="slide4.jpg" class="slide-img">
        <img src="slide5.jpg" class="slide-img">

        <button class="nav-btn" onclick="nextSlide()">‚ùØ</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide-img');
        const song = document.getElementById('mySong');

        function nextSlide() {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }

        // Memastikan lagu berputar saat layar pertama kali diklik
        document.body.addEventListener('click', () => {
            if (song.paused) {
                song.play().catch(e => console.log("Audio play dipicu"));
            }
        }, { once: true });
    </script>
</body>
</html>
