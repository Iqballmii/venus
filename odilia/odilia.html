<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untuk, venus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background: url("images/bg.jpg") center/cover no-repeat fixed;
            overflow: hidden;
        }

        /* Kartu putih transparan mirip index.html */
        .card {
            background: rgba(255, 255, 255, 0.85); 
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Styling gambar pertanyaan di dalam kartu */
        .question-img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            display: block;
        }

        /* Tombol Yes & No */
        .quiz-btns {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-quiz {
            background: #6b1e1e; 
            color: white; 
            border: none; 
            border-radius: 30px;
            padding: 12px 25px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer;
            flex: 1;
            transition: transform 0.2s;
        }

        .btn-quiz:active {
            transform: scale(0.95);
        }

        /* --- Bagian Slideshow (Sembunyi di awal) --- */
        #slideshowSection {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100;
            background: #000;
        }

        .slide-img {
            width: 100%; height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide-img.active { opacity: 1; }

        .nav-btn {
            position: absolute; right: 20px; top: 50%;
            transform: translateY(-50%);
            z-index: 110; background: rgba(255,255,255,0.2);
            color: white; border: 1px solid rgba(255,255,255,0.4);
            width: 50px; height: 50px; border-radius: 50%;
            font-size: 20px; cursor: pointer; backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <audio id="mySong" src="song.mp3" loop></audio>

    <div class="card" id="askCard">
        <img src="images/pertanyaan.jpg" class="question-img" alt="Pertanyaan">
        <div class="quiz-btns">
            <button class="btn-quiz" onclick="startSlideshow()">venus imut</button>
            <button class="btn-quiz" onclick="startSlideshow()">venus imut</button>
        </div>
    </div>

    <div id="slideshowSection">
        <img src="slide1.jpg" class="slide-img active">
        <img src="slide2.jpg" class="slide-img">
        <img src="slide3.jpg" class="slide-img">
        <img src="slide4.jpg" class="slide-img">
        <img src="slide5.jpg" class="slide-img">

        <button class="nav-btn" onclick="nextSlide()">‚ùØ</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide-img');
        const song = document.getElementById('mySong');
        const askCard = document.getElementById('askCard');
        const slideshowSection = document.getElementById('slideshowSection');

        function startSlideshow() {
            // Putar lagu
            song.play().catch(e => console.log("Audio dimainkan"));

            // Sembunyikan kartu, munculkan slideshow full layar
            askCard.style.display = 'none';
            slideshowSection.style.display = 'block';
            
            // Mengubah background body jadi hitam supaya slideshow fokus ke foto
            document.body.style.background = "#000";
        }

        function nextSlide() {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }
    </script>
</body>
</html>
